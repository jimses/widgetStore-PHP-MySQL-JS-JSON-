<div id="delete_confirm_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel">Delete User</h3>
	</div>

	<div class="modal-body">
		<p>Are you sure to delete this user?</p>
	</div>
	<div class="modal-footer">
		<input type="hidden" id="id" value="" />
		<button class="btn" data-dismiss="modal" aria-hidden="true">No</button>
		<button class="btn btn-primary delete">Yes</button>
	</div>
</div>
<div id="display_order_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<h3 id="myModalLabel">Your Order</h3>
	</div>

	<div class="modal-body">
            <p>Thank you! your Order ID is : <input id="id" value="" editable=false /></p>
	</div>
	<div class="modal-footer">

		<button class="btn" data-dismiss="modal" aria-hidden="true">Ok</button>

	</div>
</div>
